<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalago Geek</title>
    <script src="script.js" defer ></script>
    <link href="./style.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container-principal"> 
    <header>
        <div class="header">
            <img src="assets/logo.svg" alt="logo">
            <div class="buttons"> 
                <button class="button activ">contacts</button>
                <button class="button">products</button> 
            </div>
           
        </div>
    </header>

    <main>
        <section class="paintingsUl">
           <h2>Paintings</h2>
                
                    <ul class="itens frames">
                     <li >
                        <figure>
                            <img src="assets/img/painting/clock.jpg" alt="primeiroItem">
                            <p>Nome do item</p>
                            <span> valor de Item </span>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/img/painting/gamepad.jpg" alt="segundoItem">
                            
                            <p>Nome do item</p>
                            <span> valor de Item </span>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="assets/img/painting/personagem.jpg" alt="terceitoItem">
                            
                            <p>Nome do item</p>
                            <span> valor de Item </span>
                        </figure>
                    </li>
                </ul>
            
        </section>
    
        <section class="actionFiguresUl">
            <h2>Action figures</h2>
            
                <ul class="itens action">
                    <li>
                        <figure>
                            <img src="assets/img/actions/animewoman.jpg" alt="primeiroItem">
                            
                            <p>Nome do item</p>
                            <span> valor de Item </span>
                        </figure>
                    </li>
               
                
                    <li>
                        <figure>
                            <img src="assets/img/actions/dragonballpersonagem.jpg" alt="segundoItem">
                            
                            <p>Nome do item</p>
                            <span> valor de Item </span>
                        </figure>
                    </li>
                
            
                    <li>
                        <figure>
                            <img src="assets/img/actions/starwarspersonagem.jpg" alt="terceiroItem">
                            
                            <p>Nome do item</p>
                            <span> valor de Item </span>
                        </figure>
                    </li>
                </ul>
            
        </section>
    
    </main>
</div> 

    

    
    
</body>
</html>
